<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADS Framework</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav_left">
                <div class="nav_home">
                    <div>Home</div>
                </div>

                <div class="nav_about">
                    <div>About</div>
                </div>

                <div class="navFAQ">
                    <div>FAQ</div>
                </div>

                <div class="nav_contacts">
                    <div>Contacts</div>
                </div>
            </div>
            <div class="nav_name">
                <div class="nav_text_1">ADS</div>
                <div class="nav_text_2">Framework</div>
            </div>

            <div class="nav_right">
                <div class="nav_login">Login/Sign Up</div>
                <div class="nav_start_testing">Start Testing</div>
            </div>
        </div>
    </header>

    <section class="hero"></section>

    <section class="upload_section">
        <label for="imageUpload" class="upload_box">
            <i class="fa-solid fa-camera"></i>
            <span>Upload an Image</span>
            <input type="file" id="imageUpload" accept="image/*" hidden>
        </label>
    </section>

    <section class="Camera_section">
        <div class="camsec_heading">Cameras recognised by model</div>
        <div class="camera_grid">
            <div class="cg1 camerabox">
                <img src="camera.png" alt="Image of Camera">
                <p class="camera_label">Camera 1</p>
            </div>

            <div class="cg2 camerabox">
                <img src="camera.png" alt="Image of Camera">
            </div>

            <div class="cg3 camerabox">
                <img src="camera.png" alt="Image of Camera">
            </div>

            <div class="cg4 camerabox">
                <img src="camera.png" alt="Image of Camera">
            </div>

            <div class="cg5 camerabox">
                <img src="camera.png" alt="Image of Camera">
            </div>

            <div class="cg6 camerabox">
                <img src="camera.png" alt="Image of Camera">
            </div>

            <div class="cg7 camerabox">
                <img src="camera.png" alt="Image of Camera">
            </div>

            <div class="cg8 camerabox">
                <img src="camera.png" alt="Image of Camera">
            </div>

            <div class="cg9 camerabox">
                <img src="camera.png" alt="Image of Camera">
            </div>

            <div class="cg10 camerabox">
                <img src="camera.png" alt="Image of Camera">
            </div>

        </div>
    </section>

    
</body>
</html>
